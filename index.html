<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Mandi Prices</title>
    <style>
        /* --- Basic Styling --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
        }
        /* --- Form Styling --- */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }
        .form-group input {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            grid-column: 1 / -1; /* Span all columns */
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        /* --- Results Styling --- */
        #results-area h2 {
            color: #2c3e50;
        }
        #status-message {
            text-align: center;
            font-size: 1.1rem;
            color: #777;
            padding: 2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #ecf0f1;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŒ¾ Indian Mandi Prices</h1>

        <div id="search-form" class="form-grid">
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" placeholder="e.g., Maharashtra">
            </div>
            <div class="form-group">
                <label for="district">District</label>
                <input type="text" id="district" placeholder="e.g., Nashik">
            </div>
            <div class="form-group">
                <label for="commodity">Commodity</label>
                <input type="text" id="commodity" placeholder="e.g., Onion">
            </div>
            <div class="form-group">
                <label for="start_date">Start Date</label>
                <input type="date" id="start_date">
            </div>
            <div class="form-group">
                <label for="end_date">End Date</label>
                <input type="date" id="end_date">
            </div>
            <button id="search-button">Search Prices</button>
        </div>

        <div id="results-area">
            <h2 id="results-title" style="display: none;">Results</h2>
            <div id="status-message">Enter your search criteria and click "Search".</div>
            <table id="results-table" style="display: none;">
                <thead>
                    <tr id="table-header"></tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        // --- JavaScript Logic ---
        document.getElementById('search-button').addEventListener('click', async () => {
            // Get elements
            const state = document.getElementById('state').value;
            const district = document.getElementById('district').value;
            const commodity = document.getElementById('commodity').value;
            const startDate = document.getElementById('start_date').value;
            const endDate = document.getElementById('end_date').value;

            const statusMessage = document.getElementById('status-message');
            const resultsTable = document.getElementById('results-table');
            const tableHeader = document.getElementById('table-header');
            const tableBody = document.getElementById('table-body');
            const resultsTitle = document.getElementById('results-title');

            // --- 1. Validate Input ---
            if (!startDate || !endDate) {
                statusMessage.textContent = 'Please select both a Start Date and an End Date.';
                statusMessage.style.color = 'red';
                return;
            }

            // --- 2. Show Loading State ---
            statusMessage.textContent = 'â³ Searching...';
            statusMessage.style.color = '#555';
            resultsTable.style.display = 'none';
            tableBody.innerHTML = '';
            tableHeader.innerHTML = '';

            // --- 3. Construct API URL ---
            const params = new URLSearchParams({
                start_date: startDate,
                end_date: endDate,
            });
            if (state) params.append('state', state);
            if (district) params.append('district', district);
            if (commodity) params.append('commodity', commodity);

            const url = `http://127.0.0.1:5000/api/prices?${params.toString()}`;

            // --- 4. Fetch Data from Backend ---
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                // --- 5. Display Results ---
                if (data.record_count > 0) {
                    statusMessage.style.display = 'none';
                    resultsTable.style.display = 'table';
                    resultsTitle.style.display = 'block';

                    // Create table headers from the first record's keys
                    const headers = Object.keys(data.data[0]);
                    headers.forEach(headerText => {
                        const header = document.createElement('th');
                        header.textContent = headerText.replace(/_/g, ' ').toUpperCase();
                        tableHeader.appendChild(header);
                    });

                    // Populate table rows
                    data.data.forEach(record => {
                        const row = document.createElement('tr');
                        headers.forEach(header => {
                            const cell = document.createElement('td');
                            cell.textContent = record[header];
                            row.appendChild(cell);
                        });
                        tableBody.appendChild(row);
                    });
                } else {
                    statusMessage.textContent = 'No records found for the selected criteria.';
                    statusMessage.style.display = 'block';
                }

            } catch (error) {
                statusMessage.textContent = `An error occurred: ${error.message}. Make sure the backend server is running.`;
                statusMessage.style.color = 'red';
                statusMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
